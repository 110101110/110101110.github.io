<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .site-header {
      text-align: center;
    }

    .centered-image {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .site-image {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="centered-image">
      <img src="assets/img/logo.jpeg" alt="Site Logo" class="site-image">
    </div>
  </header>
</body>
</html>

  <div class="dropdown">
    <button class="dropbtn"><i class="fa fa-bars" aria-hidden="true"></i></button>
    <div class="dropdown-content">
      {% for item in site.data.settings.menu %}
        <a href="{{ site.github.url }}/{{ item.url }}" class="menu-link">{{ item.name }}</a>
      {% endfor %}
      {% for item in site.data.settings.social %}
        <a href="{{ item.link }}" class="menu-link" target="_blank"><i class="fa fa-{{ item.icon }}" aria-hidden="true"></i></a>
      {% endfor %}
    </div>
  </div>
</header>
